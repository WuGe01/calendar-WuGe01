<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .puzzle_big{
            display: grid;
            width: 400px;
            height: 200px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            background: url("img/狗狗-01.jpg");
            animation: filp2 20s ease infinite;
            box-shadow: 1px 2px 3px 1px #050505;
            

        }
       
        .puzzle{
            animation: filp3 20s ease infinite;
            animation: filp 20s ease infinite;
            background: url("img/狗狗-02.jpg");

        }
        .puzzle_big .puzzle:nth-child(1) {
                        animation-delay: 0s;
                        background-position-x:0;
                        background-position-y:0;
            }
        .puzzle_big .puzzle:nth-child(2) {
                        animation-delay: 0.1s;
                        background-position-x:-100px;
                        background-position-y:0;
            }
        .puzzle_big .puzzle:nth-child(3) {
                        animation-delay: 0.2s;
                        background-position-x:-200px;
                        background-position-y:0;
            }
        .puzzle_big .puzzle:nth-child(4) {
                        animation-delay: 0.3s;
                        background-position-x:-300px;
                        background-position-y:0;
            }
        .puzzle_big .puzzle:nth-child(5) {
                        animation-delay: 0.4s;
                        background-position-x:0;
                        background-position-y:-100px;
            }
        .puzzle_big .puzzle:nth-child(6) {
                        animation-delay: 0.5s;
                        background-position-x:-100px;
                        background-position-y:-100px;
            }
        .puzzle_big .puzzle:nth-child(7) {
                        animation-delay: 0.6s;
                        background-position-x:-200px;
                        background-position-y:-100px;
            }
        .puzzle_big .puzzle:nth-child(8) {
                        animation-delay: 0.7s;
                        background-position-x:-300px;
                        background-position-y:-100px;
            }
        
        body{
    
            display: grid;
            place-items: center;
            background-color: #d3d3d38f;

        }
        h3 {
            font-family: "Microsoft JhengHei",Arial, Helvetica, sans-serif;
            margin: 40px 5px;
            color: slategrey;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 5px;
            cursor: pointer;
            padding: 5px 80px;
            
        }
        h3:after, h3:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: 1.5px solid grey;
            transition: transform 0.2s;
        }
        h3:after {
            transform: translate(3px, 3px);
        }
        h3:before {
            transform: translate(-3px, -3px);
        }
        h3:hover:before {
            transform: translate(0) scale(1, 1.8);
        }
        h3:hover:after{
            transform: translate(0) scale(0.8, 2);
        }
        h3:hover{
            color:transparent;
        }
        @keyframes filp {
            0%,50%,100%{
                    transform: rotateY(0deg);
            }
            5%,45%,55%,95% {
                    transform: rotateY(90deg);
            }
           
        }
        @keyframes filp2 {
            55%,95%{
                background: url("img/狗狗-02.jpg");
            }
            5%,45%{
                background: url("img/狗狗-01.jpg");
            }
            
        }
        @keyframes filp3 {
            55%,100%{
                background: url("img/狗狗-01.jpg");
            }
            0%,45%{
                background: url("img/狗狗-02.jpg");
            }
            
        }
    </style>
</head>
<body>
    <h3>狗狗也要戴口罩</h3>
    <!-- <h5>來源:https://photo-ac.com/tw/</h5> -->
    <div class="puzzle_big">
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
    </div>
</body>
</html>
