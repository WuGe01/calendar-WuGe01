<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .puzzle_big{
            display: grid;
            width: 80vmin;
            height: 40vmin;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            background: url("https://c4.wallpaperflare.com/wallpaper/516/46/468/anime-naruto-boy-madara-uchiha-wallpaper-preview.jpg");

        }
        .puzzle{
            background-color: aqua;
            animation: filp 4s ease 1;

        }
        .puzzle_big .puzzle:nth-child(1) {
                        animation-delay: 0s;
            }
        .puzzle_big .puzzle:nth-child(2) {
                        animation-delay: 0.25s;
            }
        .puzzle_big .puzzle:nth-child(3) {
                        animation-delay: 0.5s;
            }
        .puzzle_big .puzzle:nth-child(4) {
                        animation-delay: 0.75s;
            }
        .puzzle_big .puzzle:nth-child(5) {
                        animation-delay: 1s;
            }
        .puzzle_big .puzzle:nth-child(6) {
                        animation-delay: 1.25s;
            }
        .puzzle_big .puzzle:nth-child(7) {
                        animation-delay: 1.5s;
            }
        .puzzle_big .puzzle:nth-child(8) {
                        animation-delay: 1.75s;
            }


        body{
    
            display: grid;
            place-items: center;
        }
        @keyframes filp {

            20%,80% {
                    transform: rotateY(90deg);
            }
            95% {
                    transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <H4>圖片切換</H4>
    <div class="puzzle_big">
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
    </div>
</body>
</html>
